<div class="wrapper">
  <div class="addForm" app-form (addTodoEvent)="addTodo($event)"></div>
  <div
    *ngFor="let item of list$ | async | transformCase:'firstUpper'"
    app-row
    [text]="item.title"
    [completed]="item.completed"
    (deleteEvent)="deleteTodo(item.id)"
    (checkEvent)="checkTodo(item.id)"
  ></div>
</div>
