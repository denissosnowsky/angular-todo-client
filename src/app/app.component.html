<div class="header">
  <div></div>
  <div>Todo App</div>
  <div>
    <button
      class="authBtn"
      mat-raised-button
      (click)="changeAuthMethod()"
      *ngIf="
        !isUserLogged &&
        (path === '/signUp' || path === '/signIn')
      "
    >
      {{ path === '/signUp' ? 'Sign In' : '' }}
      {{ path === '/signIn' ? 'Sign Up' : '' }}
    </button>
    <button
      class="authBtn"
      mat-raised-button
      *ngIf="isUserLogged"
      (click)="signOut()"
    >
      Sign Out
    </button>
  </div>
</div>
<div class="container">
  <div *ngIf="!loading">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>
</div>
